<app-header-menu/>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <label>
    User:
    <input type="text" formControlName="userName" />
  </label>
  <label>
    Password:
    <input type="text" formControlName="userPassword" />
  </label>
  <button [disabled]="!loginForm.valid">Submit</button>
</form>
