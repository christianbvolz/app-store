<button mat-button [matMenuTriggerFor]="categories">Categories</button>
<mat-menu #categories="matMenu">
  @for (category of getCategories(); track $index) {
    <button mat-menu-item
    routerLink="/search"
    [queryParams]="{ category: category.id }"
    outerLinkActive="active"
    >
    {{ category.name }}
  </button>
} @empty {
  <button mat-menu-item>Carregando...</button>
}
</mat-menu>
