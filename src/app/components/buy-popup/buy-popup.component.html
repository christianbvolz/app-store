<h2 mat-dialog-title>{{ data.productTitle }}</h2>
<mat-dialog-content class="mat-typography">
  <p>added to cart</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
  mat-button
  mat-dialog-close
  (click)="removeItem()"
  >
    remove item from cart
  </button>
  <button
  mat-button
  [mat-dialog-close]="true"
  >
    Keep buying
  </button>
  <button
  mat-button
  [mat-dialog-close]="true"
  cdkFocusInitial
  routerLink="/cart"
  >
    Go to Cart
  </button>
</mat-dialog-actions>
